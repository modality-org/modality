[build.env]
passthrough = [
    "CARGO_HOME",
    "MODAL_GIT_BRANCH",
    "MODAL_GIT_COMMIT",
    "AWS_LC_SYS_CMAKE_BUILDER",
]

[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:main"
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install -y libssl-dev:$CROSS_DEB_ARCH pkg-config cmake g++",
]

