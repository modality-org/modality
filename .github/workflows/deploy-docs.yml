name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'sites/www.modality.org/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sites/www.modality.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sites/www.modality.org/package-lock.json

      - name: Copy docs content
        run: |
          rm -rf docs
          cp -r ../../docs .
        
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy raw markdown files for direct access
        run: |
          # Copy all .md files to build/docs/ preserving directory structure
          cd docs
          find . -name "*.md" -exec sh -c 'mkdir -p "../build/docs/$(dirname "{}")" && cp "{}" "../build/docs/{}"' \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sites/www.modality.org/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
