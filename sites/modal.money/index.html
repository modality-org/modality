<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Money That Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(199, 218, 194, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(199, 218, 194, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(199, 218, 194, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        .logo-wrapper {
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #ffffff 0%, #c7dac2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: clamp(1.25rem, 4vw, 2.5rem);
            margin-bottom: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            color: #b4b4b4;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }
        
        .tagline-accent {
            color: #c7dac2;
            font-weight: 400;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1.25rem 3.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: #0a0a0a;
            background: linear-gradient(135deg, #c7dac2 0%, #b0c9ab 100%);
            border-radius: 60px;
            box-shadow: 0 10px 40px rgba(199, 218, 194, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(199, 218, 194, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .cta-button:active {
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
        }
        
        .feature {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .feature:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(199, 218, 194, 0.4);
            transform: translateY(-5px);
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .feature-description {
            font-size: 0.95rem;
            color: #888;
            line-height: 1.5;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                margin-bottom: 1rem;
            }
            
            .tagline {
                margin-bottom: 2.5rem;
                font-size: 1.25rem;
            }
            
            .cta-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
            
            .features {
                margin-top: 3rem;
                gap: 1.5rem;
            }
            
            .feature {
                padding: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <h1>Modal Money</h1>
        </div>
        <p class="tagline">Money for <span class="tagline-accent">Self-Rule</span></p>
        <a href="https://start.modal.money" class="cta-button">Get Started</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-title">Decentralized</div>
                <div class="feature-description">Built on blockchain technology for true financial sovereignty</div>
            </div>
            <div class="feature">
                <div class="feature-title">Verifiable</div>
                <div class="feature-description">Verifiable contracts that enforce rules without intermediaries</div>
            </div>
            <div class="feature">
                <div class="feature-title">Immutable</div>
                <div class="feature-description">Every transaction verified on an immutable ledger</div>
            </div>
        </div>
    </div>
</body>
</html>
